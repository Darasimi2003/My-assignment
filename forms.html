<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="number"],
  input[type="password"],
  textarea,
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  fieldset {
    border: none;
    margin: 0;
    padding: 0;
  }
  input[type="submit"],
  input[type="button"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
  input[type="submit"]:hover,
  input[type="button"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form action="/submit-form" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Your name.." required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Your email.." required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" placeholder="Your age.." required>

  <fieldset>
    <legend>Gender:</legend>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
  </fieldset>

  <label for="subjects">Subjects:</label>
  <select id="subjects" name="subjects" multiple required>
    <option value="maths">Maths</option>
    <option value="english">English</option>
    <option value="basic_science">Basic Science</option>
    <option value="art_and_craft">Art and Craft</option>
  </select>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Your password.." required>

  <input type="hidden" id="session_id" name="session_id" value="123456789">

  <input type="button" value="Cancel" onclick="clearForm()">
  <input type="submit" value="Register">
</form>

</html>
